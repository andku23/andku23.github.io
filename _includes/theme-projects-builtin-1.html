<div style="padding-top: 20px" class="ui container ">

  <div style = "margin-top:50px; margin-bottom:50px" class = "ui fluid container center aligned">
    <h2> Professional Projects </h2>
  </div> 
  <div class="ui special stackable centered four cards">
    {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    {% for page in project_pages %}
      {% unless page.draft %}
        {% include project-card.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
</script>
