<!-- Used by theme-projects-builtin-1 -->

  <div class="card">
    {% if include.page.image %}
      <div class="blurring dimmable image">
        <div class = "ui dimmer">
          <div class = "content">
            <div class = "center">
              {% if page.projecturl %}
      <a class="ui bottom attached button" href="{{ page.projecturl }}">{{include.page.title}}</a>
    {% else %}
      <a class="ui bottom attached button" href="{{ site.baseurl}}{{ include.page.url }}">{{include.page.title}}</a>
    {% endif %}

                
                
            </div>
          </div>
        </div>
        <img src="{{ site.baseurl }}/{{ include.page.image }}">
      </div>
    {% endif %}
    
    {% if page.projecturl %}
      <a class="ui bottom attached button" href="{{ page.projecturl }}">Read More</a>
    {% else %}
      <a class="ui bottom attached button" href="{{ site.baseurl}}{{ include.page.url }}">Read More</a>
    {% endif %}

  </div>
